<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>The Sitzung page</h1>
    <div><div id="anchor">old</div></div>
  </body>
  <script>
    console.log("test");
    var htmlOut = "<h2>Hello</h2>";
    htmlOut += "<p>Divyansh</p>";
    var contentArray = ["one", "two", "three"];
    for (var i = 0; i < contentArray.length; i++) {
      htmlOut += "<p>" + contentArray[i] + "</p>";
    }
    var cardCode = "bUqqHU2g";
    var url = "https://api.trello.com/1/cards/" + cardCode;

    fetch(url).then((result) => {
      result.json().then((data) => {
        console.log(data.desc);
        htmlOut += data.desc;
        document.getElementById("anchor").innerHTML = htmlOut;
      });
    });
  </script>
</html>
